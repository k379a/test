<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 웹페이지</title>
    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Pen Script', sans-serif; /* 기본 글씨체 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menu {
            font-family: 'Noto Sans KR', sans-serif; /* 메뉴 글씨체 설정 */
            display: flex;
            width: 750px;
            position: fixed;
            top: 0; 
            left: 0;
            right: 0;
            margin: 0 auto;
            align-content: center;
            justify-content: space-around;
            transform: translate(0px, -60px);
            background-color: white; /* 메뉴 배경색 */
            padding: 10px 0; /* 메뉴의 패딩 */
            border-bottom: 1px solid #ccc; /* 메뉴 아래 선 */
        }
        #menu a {
            text-align: center;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: black; /* 기본 텍스트 색상 */
            transition: all 0.3s;
        }
        #menu img {
            transition: transform 0.3s;
        }
        #menu span {
            display: block;
            margin-top: 10px; /* 이미지와 텍스트 간격 */
            font-size: 14px; /* 텍스트 크기 */
            font-weight: 700; /* 텍스트 굵기 */
            transition: color 0.3s, transform 0.3s;
        }
        #menu a:hover span {
            color: red; /* 마우스를 올리면 텍스트 색상 변경 */
        }
        #content {
            margin-top: 150px; /* 메뉴 아래 본문 내용 위치 조정 */
            width: 750px;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-family: 'Noto Sans KR'        
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #auth-buttons {
            margin-top: 40px; /* 버튼과 본문 사이의 여백 */
            padding: 20px;
            display: flex;
            justify-content: center; /* 버튼을 중앙 정렬 */
            gap: 20px; /* 버튼 사이의 간격 */
        }
        .button {
            padding: 7px 16px; /* 버튼 패딩 */
            font-size: 10px; /* 버튼 텍스트 크기 */
            font-weight: bold; /* 버튼 텍스트 굵기 */
            color: white; /* 버튼 텍스트 색상 */
            background-color: black; /* 버튼 배경색 */
            border: none; /* 버튼 경계선 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 커서 포인터로 변경 */
            transition: background-color 0.3s; /* 배경색 변화 효과 */
        }
        .button:hover {
            background-color: #60BBFF; /* 마우스를 올리면 배경색 변화 */
        }
    </style>
</head>
<body>
    <!--menu-->
    <div id="menu">
        <a href="index.html">
            <img src="img/rect_icon01.png" width="100" height="100" title="홈" id="home-icon">
            <span>홈</span>
        </a>
        <a href="profile.html">
            <img src="img/rect_icon02.png" width="100" height="100" title="프로필" id="profile-icon">
            <span>프로필</span>
        </a>
        <a href="detail.html">    
            <img src="img/rect_icon03.png" width="100" height="100" title="상세페이지" id="detail-icon">
            <span>상세페이지</span>
        </a>
        <a href="location.html">
            <img src="img/rect_icon04.png" width="100" height="100" title="위치" id="location-icon">
            <span>위치</span>
        </a>
        <a href="contact.html">
            <img src="img/rect_icon05.png" width="100" height="100" title="연락처" id="contact-icon">
            <span>연락처</span>
        </a>
    </div>

    <!-- 본문 내용 -->
    <div id="content">
        <h1>한성대학교 위치</h1>
        <section id="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3161.8201500858254!2d127.00800617550962!3d37.58285252319278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca332d82a4b69%3A0x6fab1f41f290b960!2z7ZWc7ISx64yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1733157896400!5m2!1sko!2skr" 
            width="750" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </div>

    <!-- 하단 인증 버튼 -->
    <div id="auth-buttons">
        <button class="button" onclick="confirmSignup()">회원가입</button>
        <button class="button" onclick="location.href='login.html'">로그인</button>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="js/script.js"></script>
    <!-- JavaScript -->
    <script>
        function confirmSignup() {
            const ret = confirm("회원가입을 하시겠습니까?");
            if (ret) {
                location.href = 'signup.html';
            }
        }
    </script>
</body>
</html>
