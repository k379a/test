<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Pen Script', sans-serif; /* 기본 글씨체 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menu {
            font-family: 'Noto Sans KR', sans-serif; /* 메뉴 글씨체 설정 */
            display: flex;
            width: 750px;
            position: fixed;
            top: 0; 
            left: 0;
            right: 0;
            margin: 0 auto;
            align-content: center;
            justify-content: space-around;
            transform: translate(0px, -60px);
            background-color: white; /* 메뉴 배경색 */
            padding: 10px 0; /* 메뉴의 패딩 */
            border-bottom: 1px solid #ccc; /* 메뉴 아래 선 */
        }
        #menu a {
            text-align: center;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: black; /* 기본 텍스트 색상 */
            transition: all 0.3s;
        }
        #menu img {
            transition: transform 0.3s;
        }
        #menu span {
            display: block;
            margin-top: 10px; /* 이미지와 텍스트 간격 */
            font-size: 14px; /* 텍스트 크기 */
            font-weight: 700; /* 텍스트 굵기 */
            transition: color 0.3s, transform 0.3s;
        }
        #menu a:hover span {
            color: red; /* 마우스를 올리면 텍스트 색상 변경 */
        }
        #content {
            margin-top: 150px; /* 메뉴 아래 본문 내용 위치 조정 */
            width: 750px;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-family: 'Noto Sans KR'        
        }
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 입력 필드 간격 */
            margin-top: 20px; /* 폼과 버튼 사이의 여백 */
        }
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%; /* 필드 너비 100% */
        }
        .input-field:focus {
            border-color: #60BBFF; /* 포커스 시 경계색 변경 */
            outline: none; /* 기본 아웃라인 제거 */
        }
        .button {
            padding: 7px 16px; /* 버튼 패딩 */
            font-size: 10px; /* 버튼 텍스트 크기 */
            font-weight: bold; /* 버튼 텍스트 굵기 */
            color: white; /* 버튼 텍스트 색상 */
            background-color: black; /* 버튼 배경색 */
            border: none; /* 버튼 경계선 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 커서 포인터로 변경 */
            transition: background-color 0.3s; /* 배경색 변화 효과 */
        }
        .button:hover {
            background-color: #60BBFF; /* 마우스를 올리면 배경색 변화 */
        }
    </style>
</head>
<body>
    <!--menu-->
    <div id="menu">
        <a href="index.html">
            <img src="img/rect_icon01.png" width="100" height="100" title="홈" id="home-icon">
            <span>홈</span>
        </a>
        <a href="profile.html">
            <img src="img/rect_icon02.png" width="100" height="100" title="프로필" id="profile-icon">
            <span>프로필</span>
        </a>
        <a href="detail.html">    
            <img src="img/rect_icon03.png" width="100" height="100" title="상세페이지" id="detail-icon">
            <span>상세페이지</span>
        </a>
        <a href="location.html">
            <img src="img/rect_icon04.png" width="100" height="100" title="위치" id="location-icon">
            <span>위치</span>
        </a>
        <a href="contact.html">
            <img src="img/rect_icon05.png" width="100" height="100" title="연락처" id="contact-icon">
            <span>연락처</span>
        </a>
    </div>

    <!-- 본문 내용 -->
    <div id="content">
        <h1>로그인</h1>
        <form id="login-form">
            <input type="email" class="input-field" placeholder="이메일" required>
            <input type="password" class="input-field" placeholder="비밀번호" required>
            <button type="submit" class="button">로그인</button>
        </form>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="js/script.js"></script>
</body>
</html>
